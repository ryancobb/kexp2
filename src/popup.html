<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/src/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>

    <div class="center">
      <img class="albumart responsive-img" src="">
    </div>

    <div id="main-window" class="container">
      <div class="time center"></div>
      <div id="now-playing" class="row valign-wrapper">
        <div class="col s10 valign">
          <h5 class="artistname"></h5>
          <div class="track"></div>
          <div class="album"></div>
        </div>
        <div class="col s2 valign">
          <div id="playpause">
            <i id="button" class="material-icons medium valign">play_circle_outline</i>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/assets/js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="/src/js/kexp.js"></script>

  </body>
</html>
